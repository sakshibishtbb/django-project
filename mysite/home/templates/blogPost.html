 {% block title %} blogpost {% endblock title %} {% block body %}
<div class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.timestamp}}by <a href="#">{{post.author}}</a> <span>Views-{{post.views}}</span></p>

    <p>{{post.content|safe}}</p>
    <hr>

</div>
<div class="container">
    <h2>Comments</h2>
    <form action="postComment" method="POST">
        {% csrf_token %}

        <input type="text" placeholder="enter your comment">
        <input type="hidden" name="postSno" value="{{post.sno}}">
        <button type="submit">Submit</button>
        <div class="col-md-2" bg-success>image here</div>
        <div class="col-md-10" bg-primary>Comment here</div>

    </form>
</div>

{% endblock %}
