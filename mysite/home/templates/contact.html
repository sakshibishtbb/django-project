{% extends 'base.html' %} {% block title %} {% block contactactive %}active{% endblock contactactive %} contact {% endblock title %} {% block body %}
<style>
    .btn {
        border-radius: 18px;
    }
    
    body {
        background: url("static/images/contact.png")
    }
    
    .form-control {
        width: 50%;
    }
</style>
<div class="container my-3">
    <h3>Contact Us </h3>
    <form action="/contact" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="ABC">
        </div>
        <div class="form-group">
            <label for="email"><b>E-mail</b></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone"><b>Phone-no</b></label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><b>Enter your Enquiry</b></label>
            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{% endblock %}
